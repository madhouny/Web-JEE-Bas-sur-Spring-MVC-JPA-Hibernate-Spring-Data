<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add Produit</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
<div th:insert="layout :: myheader"> </div>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading"> Description du produit</div>
		<div class="panel-body">
			<div class="form-group">
				<label>ID:</label>
				<label th:text="${produit.id}"></label>
				
			</div>
			
			<div class="form-group">
				<label>Designation:</label>
				<label th:text="${produit.designation}"></label>
				
			</div>
			
			<div class="form-group">
				<label>Prix:</label>
				<label th:text="${produit.prix}"></label>
				
			</div>
			
			<div class="form-group">
				<label>Quantite:</label>
				<label th:text="${produit.quantite}"></label>
				
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
